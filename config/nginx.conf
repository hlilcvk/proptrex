server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip ──────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/html text/javascript
               application/javascript application/json image/svg+xml font/woff2;

    # ── Rotalar ───────────────────────────────────────────
    # Landing page
    location = / {
        try_files /index.html =404;
    }

    # PWA Mobile App
    location = /app {
        try_files /app.html =404;
    }

    location = /app.html {
        try_files /app.html =404;
    }

    # Service Worker — root scope zorunlu
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files /sw.js =404;
    }

    # PWA Manifest
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        try_files /manifest.json =404;
    }

    # Platform (trading dashboard — masaüstü)
    location = /platform {
        try_files /platform.html =404;
    }

    location = /platform.html {
        try_files /platform.html =404;
    }

    # Dashboard (market overview)
    location = /dashboard {
        try_files /dashboard.html =404;
    }

    location = /dashboard.html {
        try_files /dashboard.html =404;
    }

    # ═══ YENİ: Exchange Hub (Faz 1 — Borsa Merkezi) ═══
    location = /exchange {
        try_files /exchange-hub.html =404;
    }

    location = /exchange-hub {
        try_files /exchange-hub.html =404;
    }

    location = /exchange-hub.html {
        try_files /exchange-hub.html =404;
    }

    # ── Health check ───────────────────────────────────────
    location /health {
        access_log off;
        return 200 'healthy\n';
        add_header Content-Type text/plain;
    }

    # ── Static assets (1 yıl cache) ───────────────────────
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── HTML — no cache (kolay deploy) ────────────────────
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # ── Fallback ───────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # ── Güvenlik başlıkları ────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN"                         always;
    add_header X-Content-Type-Options "nosniff"                     always;
    add_header X-XSS-Protection "1; mode=block"                    always;
    add_header Referrer-Policy "strict-origin-when-cross-origin"    always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # HTTPS hazır olunca aç:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server_tokens off;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}
